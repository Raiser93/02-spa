<ng-template [ngIf]="heroe" [ngIfElse]="notHeroe">
    <div class="animated fadeIn fast">

        <h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
        <hr>
        
        <div class="row">
            <div class="col-md-4">
                <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
                <br><br>
                <button class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
                    Regresar
                </button>
            </div>
            <div class="col-md-8">
                <h3>{{ heroe.nombre }}</h3>
                <hr>
                <p>
                    {{ heroe.bio }}
                </p>
                <div>
                    <img class="img-logo" [src]="'assets/img/' + heroe.casa + '.png'" alt="">
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #notHeroe>
    <div class="alert alert-info text-center">
        No se encontro un Hereo :(
    </div>
    <hr>
    <button class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
        Regresar
    </button>
</ng-template>
